<!DOCTYPE html>
<html>
	<head>
		<!-- for high-res mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<title>Simon Game</title>
		<!-- main Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- page css -->
		<link href="simon.css" rel="stylesheet">
    	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div class="container">
			<div class="row">
				<div id="center-box">
					<div class="circle-container">
						<svg width="50" height="50" class="svgbase" id="button-1"> 
						  <path d="M 50 0 
						  		   A 50 50 0 0 0 0 50
						  		   L 20 50
						  		   A 30 30 0 0 1 50 20 Z" fill="green" />
						</svg>
						<svg width="50" height="50" class="svgbase" id="button-2">  
						  <path d="M 0 0 
						  		   A 50 50 0 0 1 50 50
						  		   L 30 50
						  		   A 30 30 0 0 0 0 20 Z" fill="red" />
						</svg>
						<svg width="50" height="50" class="svgbase" id="button-3"> 
						  <path d="M 0 0 
						  		   A 50 50 0 0 0 50 50
						  		   L 50 30
						  		   A 30 30 0 0 1 20 0 Z" fill="yellow" />
						</svg>
						<svg width="50" height="50" class="svgbase" id="button-4">
						  <path d="M 50 0 
						  		   A 50 50 0 0 1 0 50
						  		   L 0 30
						  		   A 30 30 0 0 0 30 0 Z" fill="blue" />
						</svg>
						<div class="controlarea">
							<div id="title">Simon<span id="tm">&trade;</span></div>
							<div class="controlrow" id="controls">
								<div class="controlbox">
									<div id="counter">
										00
									</div>
									<div class="controlsub">count</div>
								</div>
								<div class="controlbox">
									<div class="controltop">
										<div class="controlbutton" id="button-start">
										</div>
									</div>
									<div class="controlsub">start</div>
								</div>
								<div class="controlbox">
									<div class="controltop">
										<div class="controlbutton" id="button-strict">
										</div>
									</div>
									<div class="controlsub">strict</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
   		</div>


		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- page JS -->
		<script src="simon.js">
		</script>
		<!-- Javascript for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
		</script>

	</body>
</html>
